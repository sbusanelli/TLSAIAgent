kind: NetworkPolicy
metadata:
  name: tlsai-agent-network-policy
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: network-policy
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
  annotations:
    description: "TLSAIAgent network policy for security"
    contact: "sbusanelli@example.com"
spec:
  podSelector:
    matchLabels:
      app.kubernetes.io/name: tlsai-agent
      app.kubernetes.io/component: application
  policyTypes:
  - Ingress
  - Egress
  ingress:
  - from:
    - namespaceSelector:
        matchLabels:
          name: ingress-nginx
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: tlsai-agent
          app.kubernetes.io/component: application
    ports:
    - protocol: TCP
      port: 8080
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 9090
  egress:
  - to:
    - namespaceSelector:
        matchLabels:
          name: kube-system
    - namespaceSelector:
        matchLabels:
          name: monitoring
    - namespaceSelector:
        matchLabels:
          name: vault
    - podSelector:
        matchLabels:
          app.kubernetes.io/name: tlsai-agent
          app.kubernetes.io/component: application
    ports:
    - protocol: TCP
      port: 53
      port: 53
    - protocol: UDP
      port: 53
    - protocol: TCP
      port: 443
    - protocol: TCP
      port: 8443
    - protocol: TCP
      port: 8200
    - to: []
      ports:
      - protocol: TCP
        port: 80
      - protocol: TCP
        port: 443

