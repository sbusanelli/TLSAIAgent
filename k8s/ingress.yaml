apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: tlsai-agent
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
    release: prometheus
  annotations:
    description: "TLSAIAgent service monitor for Prometheus"
    contact: "sbusanelli@example.com"
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: tlsai-agent
      app.kubernetes.io/component: service
  endpoints:
  - port: metrics
    path: /metrics
    interval: 30s
    scrapeTimeout: 10s
    honorLabels: true
    metricRelabelings:
    - sourceLabels: [__name__]
      regex: 'go_.*|process_.*|prometheus_.*'
      action: drop

---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: tlsai-agent-alerts
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: monitoring
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
    release: prometheus
  annotations:
    description: "TLSAIAgent Prometheus alerting rules"
    contact: "sbusanelli@example.com"
spec:
  groups:
  - name: tlsai-agent.rules
    rules:
    - alert: TLSAIAgentDown
      expr: up{job="tlsai-agent"} == 0
      for: 1m
      labels:
        severity: critical
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent is down"
        description: "TLSAIAgent {{ $labels.instance }} has been down for more than 1 minute."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentHighMemoryUsage
      expr: (container_memory_usage_bytes{pod=~"tlsai-agent-.*"} / container_spec_memory_limit_bytes{pod=~"tlsai-agent-.*"}) * 100 > 80
      for: 5m
      labels:
        severity: warning
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent high memory usage"
        description: "TLSAIAgent {{ $labels.pod }} memory usage is {{ $value }}% for more than 5 minutes."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentHighCPUUsage
      expr: rate(container_cpu_usage_seconds_total{pod=~"tlsai-agent-.*"}[5m]) * 100 > 80
      for: 5m
      labels:
        severity: warning
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent high CPU usage"
        description: "TLSAIAgent {{ $labels.pod }} CPU usage is {{ $value }}% for more than 5 minutes."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentHighErrorRate
      expr: rate(tlsai_agent_requests_total{status=~"5.."}[5m]) / rate(tlsai_agent_requests_total[5m]) * 100 > 5
      for: 2m
      labels:
        severity: warning
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent high error rate"
        description: "TLSAIAgent {{ $labels.instance }} error rate is {{ $value }}% for more than 2 minutes."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentHighLatency
      expr: histogram_quantile(0.95, rate(tlsai_agent_request_duration_seconds_bucket[5m])) > 0.5
      for: 5m
      labels:
        severity: warning
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent high latency"
        description: "TLSAIAgent {{ $labels.instance }} 95th percentile latency is {{ $value }}s for more than 5 minutes."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentCertificateExpiry
      expr: tlsai_agent_certificate_expires_in_seconds < 86400 * 7
      for: 1h
      labels:
        severity: warning
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent certificate expiring soon"
        description: "TLSAIAgent {{ $labels.instance }} certificate for {{ $labels.domain }} expires in {{ $value }} seconds."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
    - alert: TLSAIAgentCertificateExpired
      expr: tlsai_agent_certificate_expires_in_seconds < 0
      for: 0m
      labels:
        severity: critical
        component: tlsai-agent
      annotations:
        summary: "TLSAIAgent certificate expired"
        description: "TLSAIAgent {{ $labels.instance }} certificate for {{ $labels.domain }} has expired."
        runbook_url: "https://github.com/sbusanelli/TLSAIAgent/blob/main/docs/runbook.md"
