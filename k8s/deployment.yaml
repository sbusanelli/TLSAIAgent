apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: tlsai-agent-hpa
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: hpa
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
  annotations:
    description: "TLSAIAgent horizontal pod autoscaler"
    contact: "sbusanelli@example.com"
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: tlsai-agent
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 10
        periodSeconds: 60
    scaleUp:
      stabilizationWindowSeconds: 60
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Max
