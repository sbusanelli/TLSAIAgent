apiVersion: apps/v1
kind: Deployment
metadata:
  name: tlsai-agent
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: application
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
    version: v1.0.0
  annotations:
    description: "TLSAIAgent deployment for enterprise certificate management"
    contact: "sbusanelli@example.com"
    deployment.kubernetes.io/revision: "1"
spec:
  replicas: 3
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: tlsai-agent
      app.kubernetes.io/component: application
  template:
    metadata:
      labels:
        app.kubernetes.io/name: tlsai-agent
        app.kubernetes.io/component: application
        app.kubernetes.io/part-of: tlsai-agent
        app.kubernetes.io/managed-by: kubernetes
        version: v1.0.0
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9090"
        prometheus.io/path: "/metrics"
        checksum/config: "1234567890"
        checksum/secrets: "0987654321"
    spec:
      serviceAccountName: tlsai-agent
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        seccompProfile:
          type: RuntimeDefault
      containers:
      - name: tlsai-agent
        image: tlsai-agent:v1.0.0
        imagePullPolicy: IfNotPresent
        ports:
        - name: http
          containerPort: 8080
          protocol: TCP
        - name: https
          containerPort: 8443
          protocol: TCP
        - name: metrics
          containerPort: 9090
          protocol: TCP
        env:
        - name: GO_ENV
          value: "production"
        - name: LOG_LEVEL
          value: "info"
        - name: CONFIG_PATH
          value: "/etc/tlsai-agent/config.yaml"
        - name: TLS_CERT_PATH
          value: "/etc/tlsai-agent/certs/tls.crt"
        - name: TLS_KEY_PATH
          value: "/etc/tlsai-agent/certs/tls.key"
        - name: VAULT_ADDR
          value: "https://vault:8200"
        - name: VAULT_ROLE
          value: "tlsai-agent"
        - name: METRICS_ENABLED
          value: "true"
        - name: METRICS_PORT
          value: "9090"
        - name: HEALTH_CHECK_ENABLED
          value: "true"
        - name: HEALTH_CHECK_INTERVAL
          value: "30s"
        - name: GRACEFUL_SHUTDOWN_TIMEOUT
          value: "30s"
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: POD_IP
          valueFrom:
            fieldRef:
              fieldPath: status.podIP
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        securityContext:
          allowPrivilegeEscalation: false
          readOnlyRootFilesystem: true
          capabilities:
            drop:
            - ALL
          runAsNonRoot: true
          runAsUser: 1001
          runAsGroup: 1001
        volumeMounts:
        - name: config
          mountPath: /etc/tlsai-agent
          readOnly: true
        - name: certs
          mountPath: /etc/tlsai-agent/certs
          readOnly: true
        - name: data
          mountPath: /var/lib/tlsai-agent
        - name: logs
          mountPath: /var/log/tlsai-agent
        - name: tmp
          mountPath: /tmp
        livenessProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
          successThreshold: 1
        readinessProbe:
          httpGet:
            path: /ready
            port: http
            scheme: HTTP
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
          successThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: http
            scheme: HTTP
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 30
          successThreshold: 1
        lifecycle:
          preStop:
            exec:
              command:
              - /bin/sh
              - -c
              - |
                echo "Starting graceful shutdown..."
                sleep 15
                echo "Graceful shutdown completed"
      volumes:
      - name: config
        configMap:
          name: tlsai-agent-config
          defaultMode: 0644
      - name: certs
        secret:
          secretName: tlsai-agent-certs
          defaultMode: 0600
      - name: data
        persistentVolumeClaim:
          claimName: tlsai-agent-data
      - name: logs
        persistentVolumeClaim:
          claimName: tlsai-agent-logs
      - name: tmp
        emptyDir:
          sizeLimit: 100Mi
      nodeSelector:
        kubernetes.io/os: linux
        node-type: application
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
          - weight: 100
            podAffinityTerm:
              labelSelector:
                matchExpressions:
                - key: app.kubernetes.io/name
                  operator: In
                  values:
                  - tlsai-agent
              topologyKey: kubernetes.io/hostname
      tolerations:
      - key: "application"
        operator: "Equal"
        value: "true"
        effect: "NoSchedule"
      terminationGracePeriodSeconds: 60
      restartPolicy: Always
      dnsPolicy: ClusterFirst
      schedulerName: default-scheduler

