apiVersion: v1
kind: ConfigMap
metadata:
  name: tlsai-agent-config
  namespace: tlsai-agent
  labels:
    app.kubernetes.io/name: tlsai-agent
    app.kubernetes.io/component: config
    app.kubernetes.io/part-of: tlsai-agent
    app.kubernetes.io/managed-by: kubernetes
  annotations:
    description: "TLSAIAgent configuration"
    contact: "sbusanelli@example.com"
data:
  config.yaml: |
    server:
      http:
        port: 8080
        host: "0.0.0.0"
        timeout:
          read: 30s
          write: 30s
          idle: 60s
      https:
        port: 8443
        host: "0.0.0.0"
        timeout:
          read: 30s
          write: 30s
          idle: 60s
        tls:
          cert_file: "/etc/tlsai-agent/certs/tls.crt"
          key_file: "/etc/tlsai-agent/certs/tls.key"
          min_version: "1.2"
          cipher_suites:
            - "TLS_ECDHE_RSA_WITH_AES_128_GCM_SHA256"
            - "TLS_ECDHE_RSA_WITH_AES_256_GCM_SHA384"
            - "TLS_ECDHE_RSA_WITH_CHACHA20_POLY1305"

    logging:
      level: "info"
      format: "json"
      output: "stdout"
      file:
        path: "/var/log/tlsai-agent/tlsai-agent.log"
        max_size: 100
        max_backups: 10
        max_age: 30
        compress: true

    metrics:
      enabled: true
      port: 9090
      path: "/metrics"
      namespace: "tlsai_agent"
      subsystem: "agent"

    vault:
      address: "https://vault:8200"
      role: "tlsai-agent"
      auth_method: "kubernetes"
      mount_path: "auth/kubernetes"
      retry:
        attempts: 3
        backoff: "1s"

    features:
      auto_renewal: true
      monitoring: true
      health_check: true
      graceful_shutdown: true

    security:
      enable_tls: true
      verify_peer: true
      client_auth: "require"
      session_timeout: "1h"

    performance:
      max_connections: 1000
      connection_timeout: "30s"
      read_timeout: "30s"
      write_timeout: "30s"
      idle_timeout: "60s"

