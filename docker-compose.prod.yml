# Production Environment Configuration
version: '3.8'

services:
  # TLSAIAgent Service - Production
  tlsai-agent:
    build:
      context: .
      target: runtime
      args:
        VERSION: ${VERSION:-latest}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        COMMIT_SHA: ${COMMIT_SHA:-$(git rev-parse HEAD)}
        TARGETPLATFORM: linux/amd64
        TARGETOS: linux
        TARGETARCH: amd64
    image: tlsai-agent:${VERSION:-latest}
    container_name: tlsai-agent-prod
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - GO_ENV=production
      - LOG_LEVEL=${LOG_LEVEL:-warn}
      - CONFIG_PATH=/etc/tlsai-agent/features.yaml
      - TLS_CERT_PATH=/etc/tlsai-agent/certs/server.crt
      - TLS_KEY_PATH=/etc/tlsai-agent/certs/server.key
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=9090
      - HEALTH_CHECK_ENABLED=${HEALTH_CHECK_ENABLED:-true}
      - HEALTH_CHECK_INTERVAL=30s
      - GRACEFUL_SHUTDOWN_TIMEOUT=30s
      - CERTIFICATE_WATCHER_ENABLED=true
    volumes:
      - ./config:/etc/tlsai-agent:ro
      - ./certs:/etc/tlsai-agent/certs:ro
      - ./logs:/var/log/tlsai-agent
      - tlsai-agent-data:/var/lib/tlsai-agent
    networks:
      - tlsai-network-prod
    depends_on:
      - redis
      - postgres
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 1G
        reservations:
          cpus: '1.0'
          memory: 512M
      restart_policy:
        condition: on-failure
        delay: 5s
        max_attempts: 3
        window: 120s

  # Redis for production
  redis:
    image: redis:7.2-alpine
    container_name: tlsai-redis-prod
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - REDIS_MAXMEMORY=1gb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    volumes:
      - redis-prod-data:/data
    networks:
      - tlsai-network-prod
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # PostgreSQL for production
  postgres:
    image: postgres:15-alpine
    container_name: tlsai-postgres-prod
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB}
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
    volumes:
      - postgres-prod-data:/var/lib/postgresql/data
    networks:
      - tlsai-network-prod
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '1.0'
          memory: 512M

  # Prometheus for production
  prometheus:
    image: prom/prometheus:v2.45.0
    container_name: tlsai-prometheus-prod
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - prometheus-prod-data:/prometheus
      - ./config/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./config/prometheus/rules:/etc/prometheus/rules:ro
    networks:
      - tlsai-network-prod
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
      - '--web.enable-admin-api'
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # Grafana for production
  grafana:
    image: grafana/grafana:10.2.0
    container_name: tlsai-grafana-prod
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD}
      - GF_SERVER_ROOT_URL=https://tlsai-agent.example.com/grafana
      - GF_SERVER_DOMAIN=tlsai-agent.example.com
      - GF_SERVER_PROTOCOL=https
    volumes:
      - grafana-prod-data:/var/lib/grafana
      - ./config/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./config/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      - tlsai-network-prod
    depends_on:
      - prometheus
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 256M

  # Nginx reverse proxy for production
  nginx:
    image: nginx:1.25-alpine
    container_name: tlsai-nginx-prod
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./config/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./certs:/etc/nginx/certs:ro
      - nginx-logs:/var/log/nginx
    networks:
      - tlsai-network-prod
    depends_on:
      - tlsai-agent
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 256M
        reservations:
          cpus: '0.25'
          memory: 128M

networks:
  tlsai-network-prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.23.0.0/16
          gateway: 172.23.0.1

volumes:
  tlsai-agent-data:
    driver: local
  redis-prod-data:
    driver: local
  postgres-prod-data:
    driver: local
  prometheus-prod-data:
    driver: local
  grafana-prod-data:
    driver: local
  nginx-logs:
    driver: local
