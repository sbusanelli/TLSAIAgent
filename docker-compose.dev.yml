# Development Environment Configuration
version: '3.8'

services:
  # TLSAIAgent Service - Development
  tlsai-agent:
    build:
      context: .
      target: runtime
      args:
        VERSION: ${VERSION:-dev}
        BUILD_DATE: ${BUILD_DATE:-$(date -u +%Y-%m-%dT%H:%M:%SZ)}
        COMMIT_SHA: ${COMMIT_SHA:-$(git rev-parse HEAD)}
        TARGETPLATFORM: linux/amd64
        TARGETOS: linux
        TARGETARCH: amd64
    image: tlsai-agent:${VERSION:-dev}
    container_name: tlsai-agent-dev
    restart: unless-stopped
    ports:
      - "8080:8080"
      - "8443:8443"
    environment:
      - GO_ENV=development
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - CONFIG_PATH=/etc/tlsai-agent/features.yaml
      - TLS_CERT_PATH=/etc/tlsai-agent/certs/server.crt
      - TLS_KEY_PATH=/etc/tlsai-agent/certs/server.key
      - METRICS_ENABLED=${METRICS_ENABLED:-true}
      - METRICS_PORT=9090
      - HEALTH_CHECK_ENABLED=${HEALTH_CHECK_ENABLED:-true}
      - HEALTH_CHECK_INTERVAL=30s
      - GRACEFUL_SHUTDOWN_TIMEOUT=30s
      - CERTIFICATE_WATCHER_ENABLED=true
      - DEBUG_MODE=true
    volumes:
      - ./config:/etc/tlsai-agent:ro
      - ./certs:/etc/tlsai-agent/certs:ro
      - ./logs:/var/log/tlsai-agent
      - tlsai-agent-data:/var/lib/tlsai-agent
    networks:
      - tlsai-network-dev
    healthcheck:
      test: ["CMD", "curl", "-f", "-k", "https://localhost:8443/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

  # Redis for development
  redis:
    image: redis:7.2-alpine
    container_name: tlsai-redis-dev
    restart: unless-stopped
    ports:
      - "6379:6379"
    environment:
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev123}
      - REDIS_MAXMEMORY=256mb
      - REDIS_MAXMEMORY_POLICY=allkeys-lru
    volumes:
      - redis-dev-data:/data
    networks:
      - tlsai-network-dev

  # PostgreSQL for development
  postgres:
    image: postgres:15-alpine
    container_name: tlsai-postgres-dev
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-tlsai_agent_dev}
      - POSTGRES_USER=${POSTGRES_USER:-tlsai_dev}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-dev123}
    volumes:
      - postgres-dev-data:/var/lib/postgresql/data
    networks:
      - tlsai-network-dev

networks:
  tlsai-network-dev:
    driver: bridge
    ipam:
      config:
        - subnet: 172.21.0.0/16
          gateway: 172.21.0.1

volumes:
  tlsai-agent-data:
    driver: local
  redis-dev-data:
    driver: local
  postgres-dev-data:
    driver: local
