name: CodeRabbit AI Code Review

on:
  pull_request:
    types: [opened, synchronize, reopened]
    branches:
      - main
      - develop
  pull_request_review_comment:
    types: [created]

permissions:
  contents: read
  pull-requests: write

jobs:
  coderabbit-review:
    runs-on: ubuntu-latest
    name: CodeRabbit Review
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: CodeRabbit AI Review
        uses: coderabbit-ai/coderabbit-action@main
        env:
          CODERABBIT_API_KEY: ${{ secrets.CODERABBIT_API_KEY }}
        with:
          # Configuration
          configPath: '.github/coderabbit.yaml'
          
          # Review settings
          autoReview: true
          reviewMode: 'full'
          
          # Output settings
          postSummary: true
          postComments: true
          
          # Performance
          maxConcurrentReviews: 5
          
          # Timeout
          timeout: 300

      - name: Comment PR with Results
        if: always()
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const resultsFile = '.coderabbit-results.json';
            
            if (fs.existsSync(resultsFile)) {
              const results = JSON.parse(fs.readFileSync(resultsFile, 'utf8'));
              
              let comment = '## üê∞ CodeRabbit Review Results\n\n';
              comment += `- **Files Reviewed**: ${results.filesReviewed || 0}\n`;
              comment += `- **Issues Found**: ${results.issuesFound || 0}\n`;
              comment += `- **Security Issues**: ${results.securityIssues || 0}\n`;
              comment += `- **Performance Issues**: ${results.performanceIssues || 0}\n`;
              
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: comment
              });
            }
